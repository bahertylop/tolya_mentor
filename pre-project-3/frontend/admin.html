<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <h1>Админ-панель</h1>
        <span class="navbar-text" id="userEmail"></span>
        <span class="navbar-text mx-3" id="userRoles"></span>
        <div class="ms-auto">

            <a href="profile.html" class="btn btn-primary">профиль</a>
            <button class="btn btn-outline-danger" id="logoutBtn">выйти</button>
        </div>

    </div>
</nav>
<div class="container mt-4">
    <div class="mb-4">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">Создать пользователя</button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Возраст</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
</div>

<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserModalLabel">Создание нового пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="createUserForm">
                    <div class="mb-3">
                        <label for="createUserName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="createUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="createUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="createUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="createUserPassword" class="form-label">Пароль (минимум 8 символов, 1 цифра и заглавная буква)</label>
                        <input type="password" class="form-control" id="createUserPassword">
                    </div>
                    <div class="mb-3">
                        <label for="createUserAge" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="createUserAge" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роли</label>
                        <div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="roleUserCreate" value="ROLE_USER" checked>
                                <label class="form-check-label" for="roleUserCreate">Пользователь</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="roleAdminCreate" value="ROLE_ADMIN">
                                <label class="form-check-label" for="roleAdminCreate">Администратор</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Редактирование пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label">Пароль (минимум 8 символов, 1 цифра и заглавная буква)</label>
                        <input type="password" class="form-control" id="editUserPassword">
                    </div>
                    <div class="mb-3">
                        <label for="editUserAge" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="editUserAge" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роли</label>
                        <div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="roleUserEdit" value="ROLE_USER" checked>
                                <label class="form-check-label" for="roleUserEdit">Пользователь</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="roleAdminEdit" value="ROLE_ADMIN">
                                <label class="form-check-label" for="roleAdminEdit">Администратор</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="config.js"></script>
<script src="admin.js"></script>
</body>
</html>
